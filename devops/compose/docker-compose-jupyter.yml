version: '3'

services:
  jupyter_server:
    image: $IMAGE
    restart: "no"
    volumes:
      - ../../:/app
      - ~/.aws:/root/.aws
      - ~/.config/gspread_pandas/:/root/.config/gspread_pandas/
      - ../docker_build/fstab:/etc/fstab
    environment:
      - J_PORT=${J_PORT}
    ports:
      - "${J_PORT}:${J_PORT}"
    command: devops/docker_scripts/run_jupyter_server.sh
    privileged: true
    cap_add:
      - SYS_ADMIN
