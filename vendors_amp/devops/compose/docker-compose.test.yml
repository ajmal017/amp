version: '3'

services:
  kibot_app:
    image: ${IMAGE}
    entrypoint: /commodity_research/amp/vendors_amp/kibot/compose/entrypoints/entrypoint_deploy_postgres.sh
    depends_on:
      - kibot_postgres_test
    env_file:
      - ../env/test.env
    environment:
      - PATH=/commodity_research/amp/vendors_amp/kibot/compose/scripts:$PATH

  kibot_postgres_test:
    image: postgres:13
    container_name: kibot_postgres_test
    restart: "no"
    volumes:
      - ./init_sql:/docker-entrypoint-initdb.d
      - ./../../common/compose/init_sql/types.sql:/docker-entrypoint-initdb.d/0-types.sql
      - ./../../common/compose/init_sql/static.sql:/docker-entrypoint-initdb.d/1-static.sql
      - ./init_sql/db.sql:/docker-entrypoint-initdb.d/2-db.sql
    env_file:
      - ../env/test.env
    ports:
      - "5433:5433"
    command: "-p 5433"
