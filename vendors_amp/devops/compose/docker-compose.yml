version: '3'

# TODO(plyq): Change base image to amp once it will be ready.
services:
  app:
    image: ${IMAGE}
    restart: "no"
    volumes:
      - ../../../:/app
      - ~/.aws:/root/.aws
      - ~/.config/gspread_pandas/:/root/.config/gspread_pandas/
      - ../../../devops/docker_build/fstab:/etc/fstab
    working_dir: /app
    privileged: true
    cap_add:
      - SYS_ADMIN
