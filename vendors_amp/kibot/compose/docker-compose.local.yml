version: '3'

services:
  kibot_app:
    #TODO(plyq): Change once amp image will be ready
    entrypoint: /commodity_research/amp/vendors_amp/kibot/compose/entrypoints/entrypoint_deploy_postgres.sh
    depends_on:
      - kibot_postgres_local
    env_file:
      - ../env/local.env


  kibot_postgres_local:
    image: postgres:13
    container_name: kibot_postgres_local
    restart: "no"
    volumes:
      - kibot_postgres_data_local:/var/lib/postgresql/data
      - ./../../common/compose/init_sql/types.sql:/docker-entrypoint-initdb.d/0-types.sql
      - ./../../common/compose/init_sql/static.sql:/docker-entrypoint-initdb.d/1-static.sql
      - ./init_sql/db.sql:/docker-entrypoint-initdb.d/2-db.sql
    env_file:
      - ../env/local.env
    ports:
      - "5432:5432"

volumes:
  kibot_postgres_data_local: {}
